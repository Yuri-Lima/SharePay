{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="SharePay is an app created to help split bills within a home. If you don't like spreadsheets or math, we're here to help.">
        <meta name="keywords" content="SharePay, Split Bill, Divide Bill, Share Bill, Flatamate">
        <meta name="generator" content="SharePay v1.0">
        <meta name="author" content="Yuri Lima">

        <!-- Title Area -->
        <title>{% block title %}{% endblock %}</title>

        <!-- Favicon Area -->
        <!-- from https://favicon.io/ -->
        <link rel="icon" href="{% static 'favicon_io/favicon.ico' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

        {% block stylesheet %}
        
        {% endblock  %}

        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="preload" as="style" rel="stylesheet">   

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-5D06PRSEVB"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            // Default ad_storage and analytics_storage to 'denied'.
            gtag('consent', 'default', {
                    'ad_storage': 'denied',
                    'analytics_storage': 'denied'
                });
            gtag('js', new Date());
            gtag('set', 
                {
                    'cookie_flags': 'SameSite=None;Secure'
                });
            gtag('config', 'G-5D06PRSEVB', 
                {
                    'cookie_prefix': 'sharepay_ga',
                    'cookie_domain': 'www.sharepay.com.br',
                    'user_id': "{{user.id}}",
                    'cookie_expires': 28 * 24 * 60 * 60  // 28 days, in seconds
                });
        </script>
    </head>
    <body >
    {% spaceless %}
        {% autoescape on %}
            {% block content %}
            
            {% endblock content %}
        {% endautoescape %}
    {% endspaceless %}
    <!-- Dont remove anythong below -->
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'vendor/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/holder.min.js' %}"></script>
    <!-- Example starter JavaScript for disabling form submissions if there are invalid fields -->
    <script href="{% static 'js/signup_form.js' %}"></script>
    <!-- TODO this section should be updated based on your business requirements. -->
    <script>
        function consentGranted() {
        gtag('consent', 'update', {
            'ad_storage': 'granted',
            'analytics_storage': 'granted'
        });
        }
    </script>
    {% block Scripts %}

    {% endblock Scripts %}
    </body>
</html>
